<!DOCTYPE html>
<html>

<head>
    <title>Aquacord - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <div id="sidebar">
            <div id="user-info">
                <h2>Your Code: <span id="user-code"></span></h2>
                <div id="display-name"></div>
                <button onclick="showAddFriendModal()" class="pulse-button">Add Friend</button>
                <button onclick="logout()" class="pulse-button warning">Logout</button>
            </div>
            <div id="friend-requests">
                <h3>Friend Requests</h3>
                <div id="requests-list"></div>
            </div>
            <div id="friends-list">
                <h3>Friends</h3>
                <input type="text" id="friend-search" placeholder="Search friends...">
                <div id="friends"></div>
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content glass-effect">
            <h2>Add Friend</h2>
            <input type="text" id="friend-code" placeholder="Enter friend code" class="modern-input">
            <button onclick="sendFriendRequest()" class="pulse-button">Send Request</button>
            <button onclick="closeModal()" class="link-button">Cancel</button>
        </div>
    </div>
    <script>
        // Anti-DevTools
        (function () {
            setInterval(() => {
                function detect() {
                    const d = new Date();
                    debugger;
                    return new Date() - d > 100;
                }
                if (detect()) {
                    document.body.innerHTML = '';
                    window.location.href = '/';
                }
            }, 100);
        })();
    </script>
    <script src="js/dashboard.min.js"></script>
</body>

</html>
